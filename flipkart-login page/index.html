<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="login">
                <span>Login</span>
                <p>Get access to your Orders, Wishlist and Recommendations</p>
            </div>
            <div class="image">
                <img src="./flipkart-image.PNG" alt="flipkart-image">
            </div>
        </div>
        <div class="second">
            <div class="second-inner">
                <input type="text" placeholder="Enter Email / Mobile number">
                <div class="password">
                    <input type="password" name="" id="" placeholder="Enter Password">
                    <a href="#">Forgot?</a>
                </div>
                <p class="terms-condition">By continuing, you agree to Flipkart's <a href="https://www.flipkart.com/pages/terms">Terms of Use</a> and <a href="https://www.flipkart.com/pages/privacypolicy">Privacy Policy</a>.</p>

                <a href="#" class="login-btn">Login</a>
                <p>OR</p>
                <a href="#" class="request-otp">Request OTP</a>
                <a href="#">New to Flipkart? Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
